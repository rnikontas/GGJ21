<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content='width=device-width, initial-scale=1, maximum-scale=1 user-scalable=0' name='viewport'>
  <title>AirConsole Controller</title>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <!-- AirConsole-Controls -->
  <link rel="stylesheet" type="text/css" href="airconsole-controls/button/button.css">
  <link rel="stylesheet" type="text/css" href="airconsole-controls/dpad/dpad.css">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="controller/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="controller/styles/controls.css">
  
  <script type="text/javascript">
      var airconsole = new AirConsole({"orientation": "landscape"});

      var dPadAbsolute = new DPad("view-0-section-3-element-0",
          {
              "relative": false,
              "directionchange": function(key, pressed) {
                  airconsole.message(AirConsole.SCREEN,
                      {
                          "dpad-absolute": {
                              "directionchange": {
                                  "key": key,
                                  "pressed": pressed
                              }
                          }
                      });
              },
              "touchend": function(had_direction) {
                  airconsole.message(AirConsole.SCREEN,
                      {
                          "dpad-absolute": {
                              "touch": false,
                              "had_direction": had_direction
                          }
                      });
              },
              "distance:": { x: 10, y: 10 },
              "diagonal": true
          });

      var dPadAbsolute = new DPad("view-0-section-3-element-0",
          {
              "relative": false,
              "directionchange": function(key, pressed) {
                  airconsole.message(AirConsole.SCREEN,
                      {
                          "dpad-absolute": {
                              "directionchange": {
                                  "key": key,
                                  "pressed": pressed
                              }
                          }
                      });
              },
              "touchend": function(had_direction) {
                  airconsole.message(AirConsole.SCREEN,
                      {
                          "dpad-absolute": {
                              "touch": false,
                              "had_direction": had_direction
                          }
                      });
              },
              "distance:": { x: 10, y: 10 },
              "diagonal": true
          });
  </script>
</head>
<body>
<div id="controller-container">

        <div id="view-0" class="view" style="display: flex;">
            <div id="view-0-section-3" class="section " style="height: 100%;">
                <div id="view-0-section-3-element-0" class="dpad-absolute-container">
                    <div class="dpad-absolute" style="position: static;">
                        <div class="dpad-arrow dpad-arrow-up"></div>
                        <div class="dpad-arrow dpad-arrow-down"></div>
                        <div class="dpad-arrow dpad-arrow-left"></div>
                        <div class="dpad-arrow dpad-arrow-right"></div>
                    </div>
                </div>
            </div>
            <div id="view-0-section-4" class="section " style="height: 100%;">
                <div id="view-0-section-4-element-0" class="dpad-relative-container">
                    <div class="dpad-relative" style="position: absolute; inset: 10px;">
                        <div class="dpad-arrow dpad-arrow-up"></div>
                        <div class="dpad-arrow dpad-arrow-down"></div>
                        <div class="dpad-arrow dpad-arrow-left"></div>
                        <div class="dpad-arrow dpad-arrow-right"></div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            var ctrl_data = '{"orientation":"landscape","selected_view_id":"view-0","views":[{"id":"view-0","sections":[{"id":"view-0-section-3","elements":[{"id":"view-0-section-3-element-0","key":"dpad_absolute","name":"DPad Absolute","tmpl":"dpad","constructor_fn":"DPadAbsoluteElement","options":{"constructor_args":{"diagonal":true},"attr_id":"view-0-section-3-element-0","css_classes":"","view_action":{"target":null,"view_id":null}}}],"classes":[]},{"id":"view-0-section-4","elements":[{"id":"view-0-section-4-element-0","key":"dpad_relative","name":"DPad Relative","tmpl":"dpad","constructor_fn":"DPadRelativeElement","options":{"constructor_args":{"diagonal":true},"attr_id":"view-0-section-4-element-0","css_classes":"","view_action":{"target":null,"view_id":null}}}],"classes":[]}]}]}';
        </script>


</div>

  <!-- 3rd Party Libs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="controller/libs/handlebars-v4.0.5.js"></script>
  <!-- AIRCONSOLE -->
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-latest.js"></script>
  <script type="text/javascript" src="controller/libs/airconsole_view_manager.js"></script>
  <!-- AIRCONSOLE CONTROLS -->
  <script type="text/javascript" src="airconsole-controls/button/button.js"></script>
  <script type="text/javascript" src="airconsole-controls/dpad/dpad.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-analog/swipe-analog.js"></script>
  <script type="text/javascript" src="airconsole-controls/swipe-digital/swipe-digital.js"></script>
  <!-- GENERATOR -->
  <script type="text/javascript" src="controller/js/controller_generator.js"></script>
  <script type="text/javascript" src="controller/js/main.js"></script>
</body>
</html>
